apiVersion: apps/v1
kind: Deployment
metadata:
  name: emotional-validator
  namespace: emotionalchain
  labels:
    app: emotional-validator
    component: blockchain
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: emotional-validator
  template:
    metadata:
      labels:
        app: emotional-validator
        component: blockchain
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: emotional-validator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: validator
        image: emotionalchain/validator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 8001
          name: p2p
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: NODE_TYPE
          value: "validator"
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: BOOTSTRAP_PEERS
          value: "bootstrap-service:8000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database-url
        - name: VALIDATOR_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: validator-secret
              key: private-key
        - name: LOG_LEVEL
          value: "info"
        - name: METRICS_ENABLED
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "1Gi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 18
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: tls-certs
          mountPath: /app/certs
          readOnly: true
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: validator-data-pvc
      - name: config-volume
        configMap:
          name: emotional-config
      - name: tls-certs
        secret:
          secretName: tls-secret
      nodeSelector:
        emotionalchain.io/node-type: "validator"
      tolerations:
      - key: "emotionalchain.io/validator"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - emotional-validator
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: validator-service
  namespace: emotionalchain
  labels:
    app: emotional-validator
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: p2p
  selector:
    app: emotional-validator

---
apiVersion: v1
kind: Service
metadata:
  name: validator-headless
  namespace: emotionalchain
  labels:
    app: emotional-validator
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: p2p
  selector:
    app: emotional-validator

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: validator-data-pvc
  namespace: emotionalchain
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ssd-fast
  resources:
    requests:
      storage: 50Gi

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: emotional-validator
  namespace: emotionalchain

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: emotionalchain
  name: validator-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: validator-rolebinding
  namespace: emotionalchain
subjects:
- kind: ServiceAccount
  name: emotional-validator
  namespace: emotionalchain
roleRef:
  kind: Role
  name: validator-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: validator-pdb
  namespace: emotionalchain
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: emotional-validator

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: validator-hpa
  namespace: emotionalchain
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: emotional-validator
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60