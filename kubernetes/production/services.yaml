apiVersion: v1
kind: Service
metadata:
  name: emotionalchain-validator-headless
  namespace: emotionalchain-production
  labels:
    app.kubernetes.io/name: emotionalchain
    app.kubernetes.io/component: validator
    service-type: headless
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: emotionalchain
    app.kubernetes.io/component: validator
  ports:
  - name: p2p-tcp
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: websocket
    port: 8001
    targetPort: 8001
    protocol: TCP
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: emotionalchain-validator-p2p
  namespace: emotionalchain-production
  labels:
    app.kubernetes.io/name: emotionalchain
    app.kubernetes.io/component: validator
    service-type: p2p
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app.kubernetes.io/name: emotionalchain
    app.kubernetes.io/component: validator
  ports:
  - name: p2p-tcp
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: websocket
    port: 8001
    targetPort: 8001
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: emotionalchain-api
  namespace: emotionalchain-production
  labels:
    app.kubernetes.io/name: emotionalchain
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: emotionalchain
    app.kubernetes.io/component: validator
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: emotionalchain-metrics
  namespace: emotionalchain-production
  labels:
    app.kubernetes.io/name: emotionalchain
    app.kubernetes.io/component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: emotionalchain
    app.kubernetes.io/component: validator
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP