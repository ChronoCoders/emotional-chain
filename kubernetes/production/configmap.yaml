apiVersion: v1
kind: ConfigMap
metadata:
  name: emotionalchain-config
  namespace: emotionalchain-production
  labels:
    app.kubernetes.io/name: emotionalchain
    app.kubernetes.io/component: config
data:
  # Application Configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
  # Consensus Configuration
  EPOCH_DURATION: "30000"
  EMOTIONAL_THRESHOLD: "75"
  BYZANTINE_THRESHOLD: "67"
  COMMITTEE_SIZE: "21"
  MINIMUM_STAKE: "10000"
  VOTING_TIMEOUT: "12000"
  PROPOSAL_TIMEOUT: "15000"
  FINALITY_TIMEOUT: "3000"
  
  # Network Configuration
  P2P_LISTEN_PORT: "8000"
  WEBSOCKET_PORT: "8001"
  HTTP_PORT: "3000"
  METRICS_PORT: "9090"
  MAX_CONNECTIONS: "100"
  MIN_CONNECTIONS: "10"
  
  # Performance Configuration
  MAX_VALIDATORS_PER_ROUND: "1000"
  BATCH_SIZE: "250"
  CACHE_TTL: "300000"
  DATABASE_POOL_SIZE: "20"
  
  # Security Configuration
  RATE_LIMIT_WINDOW: "60000"
  MAX_BIOMETRIC_READINGS_PER_MINUTE: "60"
  DEVICE_ATTESTATION_INTERVAL: "600000"
  
  # Regional Configuration
  REGION: "us-west-2"
  
  # Monitoring Configuration
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30000"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: emotionalchain-bootstrap-us-west-2
  namespace: emotionalchain-production
  labels:
    app.kubernetes.io/name: emotionalchain
    app.kubernetes.io/component: bootstrap
    region: us-west-2
data:
  bootstrap_peers.json: |
    {
      "region": "us-west-2",
      "primary_bootstraps": [
        "/dns4/validator-0.emotionalchain-production.svc.cluster.local/tcp/8000",
        "/dns4/validator-1.emotionalchain-production.svc.cluster.local/tcp/8000",
        "/dns4/validator-2.emotionalchain-production.svc.cluster.local/tcp/8000"
      ],
      "regional_peers": [
        "/dns4/emotionalchain-eu-west-1.example.com/tcp/8000",
        "/dns4/emotionalchain-ap-southeast-1.example.com/tcp/8000"
      ],
      "stun_servers": [
        "stun:stun.l.google.com:19302",
        "stun:stun1.l.google.com:19302"
      ],
      "turn_servers": [
        {
          "urls": "turn:turn.example.com:3478",
          "username": "emotionalchain",
          "credential": "production_turn_secret"
        }
      ]
    }
---
