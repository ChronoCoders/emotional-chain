<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmotionalChain Delegation System Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff41;
        }
        .container {
            background: #0f0f0f;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #00ff41;
        }
        h1, h2 {
            color: #00ff41;
        }
        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #00cc33;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #00ff41;
            background: #1a1a1a;
            color: #00ff41;
            border-radius: 4px;
        }
        .result {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #00ff41;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .validator-card {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .validator-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        .stat {
            text-align: center;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 4px;
        }
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #00ff41;
        }
        .stat-label {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>EmotionalChain Delegation System Test</h1>

    <div class="container">
        <h2>1. Get Validators for Delegation</h2>
        <button onclick="getValidators()">Load Validators</button>
        <div id="validators-result"></div>
    </div>

    <div class="container">
        <h2>2. Get Validator Stats</h2>
        <input type="text" id="validator-id" placeholder="Enter Validator ID (e.g., StellarNode)" />
        <button onclick="getValidatorStats()">Get Stats</button>
        <div id="validator-stats-result"></div>
    </div>

    <div class="container">
        <h2>3. Delegate Tokens</h2>
        <input type="text" id="delegator-id" placeholder="Delegator ID (e.g., user1)" />
        <select id="delegate-validator-id">
            <option value="">Select Validator</option>
        </select>
        <input type="number" id="delegate-amount" placeholder="Amount (min 1000 EMO)" min="1000" />
        <button onclick="delegateTokens()">Delegate</button>
        <div id="delegate-result"></div>
    </div>

    <div class="container">
        <h2>4. Undelegate Tokens</h2>
        <input type="text" id="undelegate-delegator-id" placeholder="Delegator ID" />
        <select id="undelegate-validator-id">
            <option value="">Select Validator</option>
        </select>
        <input type="number" id="undelegate-amount" placeholder="Amount to undelegate" />
        <button onclick="undelegateTokens()">Undelegate</button>
        <div id="undelegate-result"></div>
    </div>

    <div class="container">
        <h2>5. Claim Rewards</h2>
        <input type="text" id="claim-delegator-id" placeholder="Delegator ID" />
        <select id="claim-validator-id">
            <option value="">All Validators</option>
        </select>
        <button onclick="claimRewards()">Claim Rewards</button>
        <div id="claim-result"></div>
    </div>

    <div class="container">
        <h2>6. Delegator Dashboard</h2>
        <input type="text" id="dashboard-delegator-id" placeholder="Delegator ID" />
        <button onclick="getDelegatorDashboard()">Get Dashboard</button>
        <div id="dashboard-result"></div>
    </div>

    <script>
        async function apiCall(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(endpoint, options);
                const data = await response.json();
                
                return {
                    success: response.ok,
                    data,
                    status: response.status
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        async function getValidators() {
            const result = await apiCall('/api/delegation/validators');
            const resultDiv = document.getElementById('validators-result');
            
            if (result.success) {
                let html = '<h3>Available Validators:</h3>';
                result.data.forEach(validator => {
                    html += `
                        <div class="validator-card">
                            <h4>${validator.id}</h4>
                            <div class="validator-stats">
                                <div class="stat">
                                    <div class="stat-value">${validator.commission}%</div>
                                    <div class="stat-label">Commission</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${validator.totalStake.toLocaleString()}</div>
                                    <div class="stat-label">Total Stake</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${validator.emotionalScore}/100</div>
                                    <div class="stat-label">Emotional Score</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${validator.uptime}%</div>
                                    <div class="stat-label">Uptime</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${validator.estimatedAPY}%</div>
                                    <div class="stat-label">Estimated APY</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                // Populate dropdown menus
                const selects = ['delegate-validator-id', 'undelegate-validator-id', 'claim-validator-id'];
                selects.forEach(selectId => {
                    const select = document.getElementById(selectId);
                    select.innerHTML = selectId === 'claim-validator-id' ? '<option value="">All Validators</option>' : '<option value="">Select Validator</option>';
                    result.data.forEach(validator => {
                        select.innerHTML += `<option value="${validator.id}">${validator.id}</option>`;
                    });
                });
                
                resultDiv.innerHTML = html;
            } else {
                resultDiv.innerHTML = `<div class="result">Error: ${result.error || JSON.stringify(result.data)}</div>`;
            }
        }

        async function getValidatorStats() {
            const validatorId = document.getElementById('validator-id').value;
            if (!validatorId) {
                alert('Please enter a validator ID');
                return;
            }
            
            const result = await apiCall(`/api/delegation/validator/${validatorId}/stats`);
            const resultDiv = document.getElementById('validator-stats-result');
            
            if (result.success) {
                const stats = result.data;
                resultDiv.innerHTML = `
                    <div class="result">
                        <h4>Validator Stats for ${stats.validatorId}:</h4>
                        Commission: ${stats.commission}%<br>
                        Total Stake: ${stats.totalStake?.toLocaleString()} EMO<br>
                        Total Delegated: ${stats.totalDelegated?.toLocaleString()} EMO<br>
                        Total Delegators: ${stats.totalDelegators}<br>
                        Emotional Score: ${stats.emotionalScore}/100<br>
                        Uptime: ${stats.uptime}%<br>
                        Estimated APY: ${stats.estimatedAPY}%<br>
                        Status: ${stats.isActive ? 'Active' : 'Inactive'}
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `<div class="result">Error: ${result.error || JSON.stringify(result.data)}</div>`;
            }
        }

        async function delegateTokens() {
            const delegatorId = document.getElementById('delegator-id').value;
            const validatorId = document.getElementById('delegate-validator-id').value;
            const amount = parseInt(document.getElementById('delegate-amount').value);
            
            if (!delegatorId || !validatorId || !amount) {
                alert('Please fill all fields');
                return;
            }
            
            if (amount < 1000) {
                alert('Minimum delegation is 1000 EMO');
                return;
            }
            
            const result = await apiCall('/api/delegation/delegate', 'POST', {
                delegatorId,
                validatorId,
                amount
            });
            
            const resultDiv = document.getElementById('delegate-result');
            resultDiv.innerHTML = `<div class="result">${JSON.stringify(result.data, null, 2)}</div>`;
        }

        async function undelegateTokens() {
            const delegatorId = document.getElementById('undelegate-delegator-id').value;
            const validatorId = document.getElementById('undelegate-validator-id').value;
            const amount = parseInt(document.getElementById('undelegate-amount').value);
            
            if (!delegatorId || !validatorId || !amount) {
                alert('Please fill all fields');
                return;
            }
            
            const result = await apiCall('/api/delegation/undelegate', 'POST', {
                delegatorId,
                validatorId,
                amount
            });
            
            const resultDiv = document.getElementById('undelegate-result');
            resultDiv.innerHTML = `<div class="result">${JSON.stringify(result.data, null, 2)}</div>`;
        }

        async function claimRewards() {
            const delegatorId = document.getElementById('claim-delegator-id').value;
            const validatorId = document.getElementById('claim-validator-id').value;
            
            if (!delegatorId) {
                alert('Please enter delegator ID');
                return;
            }
            
            const body = { delegatorId };
            if (validatorId) {
                body.validatorId = validatorId;
            }
            
            const result = await apiCall('/api/delegation/claim-rewards', 'POST', body);
            
            const resultDiv = document.getElementById('claim-result');
            resultDiv.innerHTML = `<div class="result">${JSON.stringify(result.data, null, 2)}</div>`;
        }

        async function getDelegatorDashboard() {
            const delegatorId = document.getElementById('dashboard-delegator-id').value;
            
            if (!delegatorId) {
                alert('Please enter delegator ID');
                return;
            }
            
            const result = await apiCall(`/api/delegation/delegator/${delegatorId}/dashboard`);
            const resultDiv = document.getElementById('dashboard-result');
            
            if (result.success) {
                const dashboard = result.data;
                let html = `
                    <div class="result">
                        <h4>Delegator Dashboard for ${dashboard.delegatorId}:</h4>
                        Total Delegated: ${dashboard.totalDelegated?.toLocaleString()} EMO<br>
                        Pending Rewards: ${dashboard.pendingRewards?.toLocaleString()} EMO<br>
                        Active Delegations: ${dashboard.activeDelegations}<br><br>
                        <h5>Delegations:</h5>
                `;
                
                if (dashboard.delegations && dashboard.delegations.length > 0) {
                    dashboard.delegations.forEach(delegation => {
                        html += `
                            <div style="margin: 10px 0; padding: 10px; background: #2a2a2a; border-radius: 4px;">
                                Validator: ${delegation.validatorId}<br>
                                Amount: ${delegation.amount?.toLocaleString()} EMO<br>
                                Rewards: ${delegation.rewards?.toLocaleString()} EMO<br>
                                Status: ${delegation.status}<br>
                                Date: ${new Date(delegation.timestamp).toLocaleString()}
                            </div>
                        `;
                    });
                } else {
                    html += '<p>No active delegations found.</p>';
                }
                
                html += '</div>';
                resultDiv.innerHTML = html;
            } else {
                resultDiv.innerHTML = `<div class="result">Error: ${result.error || JSON.stringify(result.data)}</div>`;
            }
        }

        // Auto-load validators on page load
        window.onload = function() {
            getValidators();
        };
    </script>
</body>
</html>
