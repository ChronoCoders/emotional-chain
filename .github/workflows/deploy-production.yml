name: EmotionalChain Production Deployment

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: emotionalchain_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run database migrations
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/emotionalchain_test
      run: npm run db:push

    - name: Run unit tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/emotionalchain_test
        NODE_ENV: test
      run: npm run test

    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/emotionalchain_test
        NODE_ENV: test
      run: npm run test:integration

    - name: Run performance tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/emotionalchain_test
        NODE_ENV: test
      run: npm run test:performance

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

    - name: Run Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  build-and-push:
    name: Build and Push Container
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NODE_ENV=production
          BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VCS_REF=${{ github.sha }}

    - name: Scan container image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
        format: 'sarif'
        output: 'trivy-image-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region us-west-2 --name emotionalchain-staging

    - name: Deploy to staging
      run: |
        # Create namespace if it doesn't exist
        kubectl create namespace emotionalchain-staging --dry-run=client -o yaml | kubectl apply -f -
        
        # Apply Kubernetes manifests
        envsubst < kubernetes/staging/configmap.yaml | kubectl apply -f -
        envsubst < kubernetes/staging/secrets.yaml | kubectl apply -f -
        envsubst < kubernetes/staging/statefulset.yaml | kubectl apply -f -
        kubectl apply -f kubernetes/staging/services.yaml
        kubectl apply -f kubernetes/staging/hpa.yaml
        
        # Wait for rollout to complete
        kubectl rollout status statefulset/emotionalchain-validator -n emotionalchain-staging --timeout=600s

    - name: Run smoke tests
      run: |
        # Wait for pods to be ready
        kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=emotionalchain -n emotionalchain-staging --timeout=300s
        
        # Run basic health checks
        kubectl run curl-test --image=curlimages/curl --rm -i --restart=Never -n emotionalchain-staging -- \
          curl -f http://emotionalchain-api.emotionalchain-staging.svc.cluster.local/health

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production

    strategy:
      matrix:
        region: [us-west-2, eu-west-1, ap-southeast-1]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ matrix.region }}

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region ${{ matrix.region }} --name emotionalchain-${{ matrix.region }}

    - name: Blue-Green Deployment
      run: |
        # Determine current and next deployments
        CURRENT_COLOR=$(kubectl get statefulset emotionalchain-validator -n emotionalchain-production -o jsonpath='{.metadata.labels.deployment-color}' 2>/dev/null || echo "blue")
        NEXT_COLOR=$([ "$CURRENT_COLOR" = "blue" ] && echo "green" || echo "blue")
        
        echo "Current deployment: $CURRENT_COLOR"
        echo "Next deployment: $NEXT_COLOR"
        
        # Deploy to next color
        envsubst < kubernetes/production/configmap.yaml | \
          sed "s/emotionalchain-validator/emotionalchain-validator-$NEXT_COLOR/g" | \
          kubectl apply -f -
        
        envsubst < kubernetes/production/statefulset.yaml | \
          sed "s/emotionalchain-validator/emotionalchain-validator-$NEXT_COLOR/g" | \
          sed "s/app.kubernetes.io\/component: validator/app.kubernetes.io\/component: validator-$NEXT_COLOR/g" | \
          kubectl apply -f -
        
        # Wait for new deployment to be ready
        kubectl rollout status statefulset/emotionalchain-validator-$NEXT_COLOR -n emotionalchain-production --timeout=900s
        
        # Run health checks on new deployment
        kubectl wait --for=condition=ready pod -l app.kubernetes.io/component=validator-$NEXT_COLOR -n emotionalchain-production --timeout=300s
        
        # Perform consensus validation test
        kubectl run consensus-test-$NEXT_COLOR --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
          --rm -i --restart=Never -n emotionalchain-production -- \
          npm run test:consensus -- --target=emotionalchain-validator-$NEXT_COLOR-headless.emotionalchain-production.svc.cluster.local
        
        # Switch traffic to new deployment
        kubectl patch service emotionalchain-validator-headless -n emotionalchain-production \
          --type='merge' -p='{"spec":{"selector":{"app.kubernetes.io/component":"validator-'$NEXT_COLOR'"}}}'
        
        kubectl patch service emotionalchain-api -n emotionalchain-production \
          --type='merge' -p='{"spec":{"selector":{"app.kubernetes.io/component":"validator-'$NEXT_COLOR'"}}}'
        
        # Wait for traffic switch validation
        sleep 30
        
        # Clean up old deployment
        kubectl delete statefulset emotionalchain-validator-$CURRENT_COLOR -n emotionalchain-production --ignore-not-found=true

    - name: Post-deployment validation
      run: |
        # Run comprehensive post-deployment tests
        kubectl run post-deploy-test --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
          --rm -i --restart=Never -n emotionalchain-production -- \
          npm run test:post-deploy
        
        # Verify metrics are being collected
        kubectl run metrics-test --image=curlimages/curl --rm -i --restart=Never -n emotionalchain-production -- \
          curl -f http://emotionalchain-metrics.emotionalchain-production.svc.cluster.local:9090/metrics
        
        # Verify P2P connectivity across regions
        if [ "${{ matrix.region }}" = "us-west-2" ]; then
          kubectl run p2p-connectivity-test --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
            --rm -i --restart=Never -n emotionalchain-production -- \
            npm run test:p2p-connectivity
        fi

    - name: Update deployment status
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "✅ Production deployment to ${{ matrix.region }} successful"
        else
          echo "❌ Production deployment to ${{ matrix.region }} failed"
          exit 1
        fi

  performance-test:
    name: Performance Validation
    runs-on: ubuntu-latest
    needs: deploy-production
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region us-west-2 --name emotionalchain-us-west-2

    - name: Run load tests
      run: |
        kubectl run load-test --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
          --rm -i --restart=Never -n emotionalchain-production -- \
          npm run test:load -- --validators=1000 --duration=300s

    - name: Validate consensus performance
      run: |
        kubectl run consensus-performance-test --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
          --rm -i --restart=Never -n emotionalchain-production -- \
          npm run test:consensus-performance -- --target-tps=100