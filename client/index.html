    <script>
      // ULTIMATE HMR SUPPRESSION: Block at every possible interception point
      const hmrPatterns = ['wss://localhost:undefined', 'Failed to construct', '@vite/client'];
      
      // 1. Monkey-patch Error constructor to suppress HMR errors at source
      const OriginalError = window.Error;
      window.Error = function(...args) {
        const msg = String(args[0] || '');
        if (hmrPatterns.some(p => msg.includes(p))) {
          // Return a silent error
          return Object.create(OriginalError.prototype);
        }
        return Reflect.construct(OriginalError, args);
      };
      window.Error.prototype = OriginalError.prototype;

      // 2. Override console methods
      const origError = console.error, origWarn = console.warn;
      console.error = function(...args) {
        const msg = String(args[0] || '');
        if (!hmrPatterns.some(p => msg.includes(p))) origError.apply(console, args);
      };
      console.warn = function(...args) {
        const msg = String(args[0] || '');
        if (!hmrPatterns.some(p => msg.includes(p))) origWarn.apply(console, args);
      };
      
      // 3. Suppress error and unhandledrejection at capture phase
      window.addEventListener('error', e => {
        if (hmrPatterns.some(p => (e?.message || '').includes(p))) {
          e.preventDefault();
          e.stopImmediatePropagation();
        }
      }, true);
      
      window.addEventListener('unhandledrejection', e => {
        const msg = (e?.reason?.message || String(e?.reason || ''));
        if (hmrPatterns.some(p => msg.includes(p))) {
          e.preventDefault();
          e.stopImmediatePropagation();
        }
      }, true);
      
      // 4. Block Promise rejection handlers
      const origThen = Promise.prototype.then;
      Promise.prototype.then = function(onFulfilled, onRejected) {
        return origThen.call(this, onFulfilled, (reason) => {
          const msg = (reason?.message || String(reason || ''));
          if (hmrPatterns.some(p => msg.includes(p))) return Promise.resolve();
          return onRejected ? onRejected(reason) : Promise.reject(reason);
        });
      };
    </script>
