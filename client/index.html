  <body>
    <div id="root"></div>
    <script>
      // ABSOLUTE HMR SUPPRESSION
      const hmrHandler = e => {
        const msg = String(e?.reason?.message || e?.reason?.toString() || '');
        if (msg.includes('localhost:undefined') || (msg.includes('Failed to construct') && msg.includes('WebSocket'))) {
          e.preventDefault();
          e.stopImmediatePropagation();
          return false;
        }
      };
      
      window.addEventListener('unhandledrejection', hmrHandler, true);
      window.addEventListener('unhandledrejection', hmrHandler);
      
      // Also catch at fetch level before WebSocket even tries
      const origFetch = window.fetch;
      window.fetch = function(...args) {
        return origFetch.apply(this, args).catch(err => {
          if (!String(err).includes('localhost:undefined')) throw err;
          return Promise.resolve();
        });
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
